<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
const dog = {
name: '멍멍이',
sound: '멍멍!',
say: function() {
console.log(this.sound);
//여기서 this는 dog 화살표 함수로 나타낼 경우 this undefined 로 출력
}
};


const cat = {
name: '야옹이',
sound: '야옹~'
}
cat.say = dog.say;
dog.say();
cat.say();

const catSay = cat.say;
catSay();
