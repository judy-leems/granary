		body {

			font-size: 14px;
			color:#000;
			margin: 0;
			padding: 0;
		}
		.swiper-container {
			width: 1000px;
			margin: 0 auto;
			padding-top: 50px;
			padding-bottom: 50px;
		}
		.swiper-slide {
			position: relative;
			background-position: center;
			background-size: cover;
			width: 560px;
			height: 315px;
			overflow: hidden;
		}

		

		.video-preload {
			display: none;
		}
		.swiper-slide-prev .video-preload,
		.swiper-slide-next .video-preload {
			display: block;
		}
		.swiper-slide-prev .video-title__step:before {
			content: "PREV";
		}
		.swiper-slide-next .video-title__step:before {
			content: "NEXT";
		}
		.swiper-slide-prev .video-present,
		.swiper-slide-next .video-present {
			display: none;
		}
		
		.video-title {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 100%;
			height: 100%;
			z-index: 20;
			-webkit-transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			-o-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		.video-title__step {
			font-size: 20px;
			color: #ff7200;
			text-align: center;
		}
		.video-title__description {
			font-size: 15px;
			color: #005cbf;
			text-align: center;
		}
		.video-preload .video-image:before {
			content: "";
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, .5);
		}
		.video-image {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
		}
		.video-image__thumbnail img {
			display: block;
			width: 100%;
		}
		
	</style>
</head>
