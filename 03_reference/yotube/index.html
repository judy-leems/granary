		body {

			font-size: 14px;
			color:#000;
			margin: 0;

		}
		.swiper-container {
			width: 1000px;
			margin: 0 auto;
			padding-top: 50px;
			padding-bottom: 50px;
		}
		.swiper-slide {
			position: relative;
			background-position: center;
			background-size: cover;
			width: 560px;
			height: 315px;
			overflow: hidden;
		}

		

		.video-preload {
			display: none;
		}
		.swiper-slide-prev .video-preload,
		.swiper-slide-next .video-preload {
			display: block;
		}
		.swiper-slide-prev .video-title__step:before {
			content: "PREV";
		}
		.swiper-slide-next .video-title__step:before {
			content: "NEXT";
		}
		.swiper-slide-prev .video-present,
		.swiper-slide-next .video-present {
			display: none;
		}
		
		.video-title {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 100%;
			height: 100%;
			z-index: 20;
			-webkit-transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			-o-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		.video-title__step {
			font-size: 20px;
			color: #ff7200;
			text-align: center;
		}
		.video-title__description {
			font-size: 15px;
			color: #005cbf;
			text-align: center;
		}
		.video-preload .video-image:before {
			content: "";
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, .5);
		}
		.video-image {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
		}
		.video-image__thumbnail img {
			display: block;
			width: 100%;
		}


		.js-poster.is-selected {
			display: none;
		}
		.video-present {
			width: 560px;
			height: 315px;
		}
    .video-player {

		(function(){

		})();


      var player1;
      var player2;
      var player3;
      var player4;
      var player5;

		var swiperSlide = document.querySelectorAll('.swiper-slide');
		var videoPoster = document.querySelectorAll('.js-poster');

      function onYouTubeIframeAPIReady() {
				player1 = new YT.Player('player1',{
						height: '315',
						width: '560',
						videoId: '6UEtC5ML33I',
						events: {
								'onStateChange': onPlayerStateChange
						}
				});
				player2 = new YT.Player('player2', {
						height: '315',
						width: '560',
						videoId: 'Gg6b6VUIW80',
						events: {
							'onStateChange': onPlayerStateChange
						}
				});
				player3 = new YT.Player('player3', {
					height: '315',
					width: '560',
					videoId: 'Z7yNvMzz2zg',
					events: {
						'onStateChange': onPlayerStateChange
					}
				});
				player4 = new YT.Player('player4', {
					height: '315',

					videoId: 'UdyjeUwPz_E',
					events: {
						'onStateChange': onPlayerStateChange
					}
				});
				player5 = new YT.Player('player5', {
					height: '315',
					width: '560',
					videoId: '1V5_5g5g4I4',
					events: {
						'onStateChange': onPlayerStateChange
					}
				});
      }

      function onPlayerStateChange(event) {
				switch(event.data) {
					case 0:
							console.log("0 - 정지??");
							for (var i = 0; i < videoPoster.length; i++) {
								videoPoster[i].classList.remove('is-selected');
							}
							break;
					case 1:
						console.log("1 - 재생중");
						event.target.mute();
						setTimeout(function(){
							event.target.unMute();
						}, 500);
							break;
					case 2:
						console.log("2 - 일시정지");

						break;
					default:
						break;
				}
      }



			for(var i = 0; i < swiperSlide.length; i++) {
				swiperSlide[i].addEventListener('transitionend', function() {
					player1.pauseVideo();
					player2.pauseVideo();
					player3.pauseVideo();
					player4.pauseVideo();
					player5.pauseVideo();

					for (var i = 0; i < videoPoster.length; i++) {
						videoPoster[i].classList.remove('is-selected');
					}

				});
			}

			for(var p = 0; p < videoPoster.length; p++) {
				videoPoster[p].addEventListener('click', function(event) {
					console.log(swiperSlide[p],videoPoster[p]);
					this.classList.add('is-selected');
				});

			}


			function videoplay1(event) {
				player1.playVideo();
			}


		var swiper = new Swiper('.swiper-container', {
			effect: 'coverflow',
			grabCursor: false,
			slidesPerView: 2,
			centeredSlides: true,
			loop: true,
			coverflowEffect: {
				rotate: 0,
				stretch: 0,
				depth: 200,
				modifier: 3,
				slideShadows : true,
			},
			pagination: {
				el: '.swiper-pagination',
			},
		});

	</script>
