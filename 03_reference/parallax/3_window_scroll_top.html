<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PARALLAX</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			position: relative;
			width: 100%;
			height: 100vh;
		}
		.box1 {
			background: #6f42c1;
		}
		.box2 {
			background: #005cbf;
		}
		.text {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;

		}
		.link {
			display: block;
			color: #fff;
			font-size: 100px;
		}

		.js-text {
			opacity: 0;
			transform: translateY(20px);
			transition: .5s all ease-in-out;
		}
		.js-appear {
			opacity: 1;
			transform: translateY(0);
		}
		

	</style>
</head>
<body>

	<section class="box box1">
		<div class="text">
			<h1>Appear Effect</h1>
		</div>
	</section>
	<section class="box box2">
		<div class="text">
			<div class="inner js-text">
				<h1>Take amazing shots</h1>
				<p>That will be 20 dollars.<br>: 20달러 되시겠습니다.<br>That is 20 dollars.<br>: 그건 20달러야</p>
			</div>
		</div>
	</section>

	<script type="text/javascript">
		(function(){
			function scrollAppear() {
				var introText = document.querySelector('.js-text');
				var introPosition = introText.getBoundingClientRect().top;
				var screenPosition = window.innerHeight / 2;
				if(introPosition < screenPosition) {
					introText.classList.add('js-appear');
				}
				console.log(introPosition, screenPosition);
			}
			window.addEventListener('scroll', scrollAppear);
		})()
	</script>
</body>
</html>
