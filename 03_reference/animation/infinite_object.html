<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANIMATION</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .jelly-container {
      width: 100vw; height:100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, rgba(1,141,210,0.63), transparent);
    }
    div[class^="bubble-"]{
      width: 75px; height: 75px; background-color: rgba(0, 141, 210, 0.3);
      border-radius: 50%; position: absolute; bottom: 6px;
    }
    div[class^="bubble-"]:after {
      content: ''; 	border-top: 1px solid rgba(255,255,255,0.63);
      position: absolute; left: 50%; top: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 85%; height: 85%; border-radius: 50%;
    }

    .bubble-1 {left: 20%; animation: bubble-movement 10s -0.4s ease-in infinite;}
    .bubble-2 {left: 80%; animation: bubble-movement 10s -8.6s ease-in infinite;}
    .bubble-3 {left: 75%; animation: bubble-movement 10s -7.9s ease-in infinite;}
    .bubble-4 {left: 50%; animation: bubble-movement 10s -6.9s ease-in infinite;}
    .bubble-5 {left: 66%; animation: bubble-movement 10s -0.4s ease-in infinite;}
    .bubble-6 {left: 70%; animation: bubble-movement 10s -1.5s ease-in infinite;}
    .bubble-7 {left: 85%; animation: bubble-movement 10s -2.24s ease-in infinite;}
    .bubble-8 {left: 90%; animation: bubble-movement 10s -7.1s ease-in infinite;}
    .bubble-9 {left: 26%; animation: bubble-movement 10s -8.4s ease-in infinite;}
    .bubble-10 {left: 56%; animation: bubble-movement 10s -3.6s ease-in infinite;}
    .bubble-11 {left: 90%; animation: bubble-movement 10s -4.4s ease-in infinite;}
    .bubble-12 {left: 25%; animation: bubble-movement 10s -5.9s ease-in infinite;}
    .bubble-13 {left: 60%; animation: bubble-movement 10s -6.9s ease-in infinite;}
    .bubble-14 {left: 28%; animation: bubble-movement 10s -7.1s ease-in infinite;}
    .bubble-15 {left: 58%; animation: bubble-movement 10s -8.2s ease-in infinite;}
    .bubble-16 {left: 80%; animation: bubble-movement 10s -2.1s ease-in infinite;}
    .bubble-17 {left: 27%; animation: bubble-movement 10s -1.9s ease-in infinite;}
    .bubble-18 {left: 58%; animation: bubble-movement 10s -2.3s ease-in infinite;}
    .bubble-19 {left: 43%; animation: bubble-movement 10s -1.9s ease-in infinite;}
    .bubble-20 {left: 25%; animation: bubble-movement 10s -0.9s ease-in infinite;}

    @keyframes bubble-movement {
      0%   {width: 1px; height: 1px; transform: translatey(0);}
      100% {width: 75px; height: 75px; transform: translatey(-1000%);}
    }


  </style>


</head>
<body>


<div class="jelly-container">
  <div class="bubble-1"></div>
  <div class="bubble-2"></div>
  <div class="bubble-3"></div>
  <div class="bubble-4"></div>
  <div class="bubble-5"></div>
  <div class="bubble-6"></div>
  <div class="bubble-7"></div>
  <div class="bubble-8"></div>
  <div class="bubble-9"></div>
  <div class="bubble-10"></div>
  <div class="bubble-11"></div>
  <div class="bubble-12"></div>
  <div class="bubble-13"></div>
  <div class="bubble-14"></div>
  <div class="bubble-15"></div>
  <div class="bubble-16"></div>
  <div class="bubble-17"></div>
  <div class="bubble-18"></div>
  <div class="bubble-19"></div>
  <div class="bubble-20"></div>
</div>

</body>
</html>
