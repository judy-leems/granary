<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .shapes {
            width: 600px;
            height: 400px;
            background: #ddd; /* svg 요소들은 fill로 색을 채우지만 svg 자체는 background도 사용 할 수 있음 */
        }
        rect {
            fill: orange;
            stroke: dodgerblue;
            stroke-width: 10px; /* 단위를 써도 되고 안써도 되는데 em, %, rem 등등 사용 할 수 있음 안쓰면 px이 기본 */
        }
        ellipse {
            fill: #fff000;
        }
    </style>
</head>
<body>
    <svg class="shapes">
        <rect x="10" y="10" width="200" height="100"></rect>
        <rect x="50" y="170" rx="10" ry="10" width="50" height="50"></rect>
        <!-- 꼭지점이 둥근 사각형을 만들떄는 rx, ry -->


        <!-- 원은 센터를 중심으로 잡기때문에 cx 크기는 반지름으로 잡는다. r(radius) -->
        <circle cx="350"  cy="250" r="30"></circle>

        <!-- 타원은 ellipse 사용 ellipse는 타원이기 때문에 rx, ry를 사용 하여 크기를 설정 한다. -->
        <ellipse cx="200" cy="200" rx="100" ry="50"></ellipse>

        <!-- 스타일은 인라인으로도 넣을 수 있는데 인라인으로 넣는것 보다 css로 작성하여 넣는것이 우선 순위를 가진다. -->
        <ellipse cx="200" cy="200" rx="100" ry="50" fill="#fff000"  stroke="dodgerblue" stroke-width="10"></ellipse>
    </svg>
</body>
</html>
