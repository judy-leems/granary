<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<svg class="svg" viewBox="0 0 1000 1000">
    <rect class="rect" x="10" y="10" width="20%" height="20%">
        <animate class="ani" attributeName="x" dur="2s" values="0; 700; 0" keyTimes="0; 0.5; 1" repeatCount="indefinite"></animate>
        <!--
        attributeName 바꿀 속성을 넣는다
        dur > duration
        to > 목적 위치
        repeatCount 반복 하는 숫자 indefinite는 무한 반복
        fill > 멈추는 상태를 조절
        begin > 애니메이션 딜레이 되는 시간 indefinite로 설정하면 시작 안되게 할수 있음
        value > 시작위치, 중간위치, 끝위치 ex) values="0; 700; 0" > 0 갔다가 700 갔다가 다시 0
        keyTimes > 시작위치, 중간위치, 끝위치 values와 같음! 개수를 더 늘려서 조절할수 있음 ex)0; 0.2; 0.4; 0.8 1"
        -->
    </rect>
</svg>
</body>
</html>
