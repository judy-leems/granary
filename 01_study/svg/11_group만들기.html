<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style type="text/css">
        .shapes {
            width: 600px;
            height: 400px;
            background: #ddd;
        }
        .group-1 {
            fill: #fff000;
        }
    </style>
</head>
<body>
    <svg class="shapes" xmlns="http://www.w3.org/2000/svg">
        <!-- 그룹을 만들면 같은 그룹끼리 css를 같이 정의 할 수 있다 -->
        <g class="group-1">
            <rect x="10" y="20" width="200" height="100"></rect>
            <rect x="50" y="170" rx="10" ry="10" width="100" height="100"></rect>
        </g>
        <circle cx="350" cy="350" r="30"></circle>
        <ellipse cx="400" cy="200" rx="100" ry="100"></ellipse>
    </svg>

</body>
</html>
