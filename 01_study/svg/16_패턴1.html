<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
        body {
            margin: 0;
        }
        svg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #ddd;
        }
        .pattern-circle {
            fill: #fff000;
        }
        .bg-rect {
            fill: url('#bg-pattern');
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 500 500">
        <defs>
            <pattern id="bg-pattern" x="0" y="0" width="0.1" height="0.1">
                <!-- <circle cx="50" cy="50" r="50" class="pattern-circle"></circle> -->
                <circle cx="25" cy="25" r="25" class="pattern-circle"></circle>
                <!-- 패턴을 사용 할 경우에는 원의 값이나. 패턴으로 만드는것에 대해서 계산을 잘 해야함..! 이해 안가면 영상을 다시보세요 -->
            </pattern>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" class="bg-rect" fill="url('#bg-pattern');"></rect>
    </svg>
</body>
</html>
