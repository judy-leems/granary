<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes dash-ani {
            from {
                stroke-dashoffset: 700;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
        circle {
            stroke: #000;
            stroke-width: 5;
            stroke-dasharray: 700;
            stroke-dashoffset: 0;
            fill: transparent;
            animation: dash-ani 2s;
        }
        path {
            stroke: #000;
            stroke-width: 5;
            stroke-dasharray: 727;
            stroke-dashoffset: 0;
            fill: transparent;
            animation: dash-ani 2s;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 800 500">
        <!--<circle cx="400" cy="250" r="100"></circle>-->
        <path d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700 300"></path>
    </svg>
    <script>
        console.log( document.querySelector('path').getTotalLength()); // path의 stroke-dasharray를 알아내는법
    </script>
</body>
</html>
