<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style type="text/css">
        .shapes {
            width: 600px;
            height: 400px;
            background: #ddd;
        }
        path {
            stroke: tomato;
            stroke-width: 5;
            fill: transparent;
        }
    </style>
</head>
<body>
    <div class="infoBox">
        <ol>
            <li>곡선을 나타낼 때는 일단 시작 하는 점의 위치를 M으로 잡아준다.</li>
            <li>
                C(=curve) 곡선을 시작할떄는 C로 한다.<br>
                C 100 150, 300 50, 500 250 <br>
                100 150 시작점 , 300 50 중간 지점, 500 250 끝지점
            </li>
        </ol>
    </div>
    <svg class="shapes" xmlns="http://www.w3.org/2000/svg">
        <path d="M 100 150 C 100 150, 300 50, 500 250"></path>
    </svg>
</body>
</html>
