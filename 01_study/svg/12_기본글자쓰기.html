<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        .svg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ddd;
        }
        text {
            font-size: 1.5rem;
            font-weight: bold;
            fill: red;
        }
    </style>
</head>
<body>
    <svg class="svg" xmlns="http://www.w3.org/2000/svg">
        <text x="20" y="50">Hello, SVG!</text>
    </svg>
</body>
</html>
