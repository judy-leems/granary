<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style type="text/css">
        .shapes {
            width: 600px;
            height: 400px;
            background: #ddd;
        }
        rect {
            fill: orange;
            stroke: dodgerblue;
            stroke-width: 10px;
        }
        ellipse {
            fill: #fff000;
        }
    </style>
</head>
<body>
<svg class="shapes">
    <rect x="10" y="10" width="200" height="100"></rect>
    <rect x="50" y="170" rx="10" ry="10" width="50" height="50"></rect>
    <circle cx="350"  cy="250" r="30"></circle>
    <ellipse cx="200" cy="200" rx="100" ry="50"></ellipse>
    <ellipse cx="200" cy="200" rx="100" ry="50" fill="#fff000"  stroke="dodgerblue" stroke-width="10"></ellipse>
    <!-- x1은 선의 시작점의 x값, x2는 선의 끝점의 x값 / y1 , y2도 선의 시작과 미자믹 y값 -->
    <line x1="10" x2="400" y1="30" y2="300" stroke="blue"></line>
    <!-- 직선을 계속 이으는 속성임 points="x1 y1, x2 y2, x3, y3 ..."-->
    <polyline points="0 0, 200 100, 150 300" stroke="red" stroke-width="10"></polyline>
    <!-- 다각형을 만들때는 polygon / polygon은 마무리를 지어줌 polyline은 마무리를 지어주지 않음. -->
    <polygon points="0 0, 200 100, 150 300" stroke="red" stroke-width="10"></polygon>
</svg>
</body>
</html>
