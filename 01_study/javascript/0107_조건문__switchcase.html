<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
/* 조건문 */
const device = "iphone";

switch (device) {
case "iphone":
console.log("아이폰!");
break; // breck 비교 끝났다! 꼭 입력해야함 안그러면 다음 조건까지 넘어감
case "ipad":
console.log("아이패드!");
break;
case "galaxy note":
console.log("갤럭시 노트!");
break;
default:
//default 조건이 아무것도 일치 하지 않는 경우
console.log("모르겠네요..");
}

</body>
</html>
