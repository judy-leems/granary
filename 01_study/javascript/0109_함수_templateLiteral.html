<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

function hello(name) {
console.log("hello, " + name + "!");
console.log(`hello ${name}!`);
return `hello ${name}!`;

//값을 반환 할때 return을 사용
//함수에서 return을 사용하면 함수는 종료됨 return 밑으로 오는 조건들은 적용 X
}
hello("velopert");
const result = hello("velopert");
console.log(result);



</body>
</html>
