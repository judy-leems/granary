<body>
const alphabets = ['a', 'a', 'a', 'b', 'c', 'c', 'd', 'e'];
const counts = alphabets.reduce((acc, current) => {
if(acc[current]) { // if(acc.a) 랑 동일
acc[current] += 1;
} else {
acc[current] = 1;
}
return acc;
}, {});


console.log(counts);
