<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/edit.css">

</head>
<body class="bg-light">
<div class="container">
  <div class="py-5 text-center">
    <h2>Book Save Form</h2>
    <p class="lead">
      Below is an example of a form that stores book information. Each
      required group of forms has a validation status that can be triggered
      by an attempt to submit a form without completing it.
    </p>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Book Edit</h4>
      <form id="form-edit-book" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="title"
          >Title <span class="text-muted">책 제목</span></label
          >
          <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="책 제목을 입력하세요"
                  required
          />
        </div>

        <div class="mb-3">
          <label for="comment"
          >Comment <span class="text-muted">한 줄 코멘트</span></label
          >
          <input
                  type="text"
                  class="form-control"
                  id="message"
                  placeholder="한 줄 감상평을 입력하세요"
                  required
          />
        </div>

        <div class="mb-3">
          <label for="author"
          >Author <span class="text-muted">글쓴이</span></label
          >
          <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder="글쓴이를 입력하세요"
                  required
          />
        </div>

        <div class="mb-3">
          <label for="link"
          >Link <span class="text-muted">링크</span></label
          >
          <input
                  type="text"
                  class="form-control"
                  id="url"
                  placeholder="URL 을 입력하세요"
                  required
          />
        </div>

        <hr class="mb-4" />

        <button class="btn btn-primary btn-lg btn-block" type="submit">
          Save
        </button>

        <button class="btn btn-secondary btn-lg btn-block" id="btn-cancel">
          Cancel
        </button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2019 Marktube</p>
  </footer>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/js/edit.js"></script>
</body>
</html>
