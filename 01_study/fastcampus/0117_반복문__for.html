<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
for(let i =0; i<10; i++) {
console.log(i);
}
for(let i = 10; i >= 0; i--) {
console.log(i);
}
for(let i =10; i >=0; i-=2) {
console.log(i);
}

const names = [
'멍멍이', '야옹이', '멍뭉이'
];

for(let i =0; i<names.length; i++) {
console.log(names[i]);
}
</body>
</html>
