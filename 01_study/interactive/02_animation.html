<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interative Web</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<style type="text/css">
		@keyframes sample-ani {
			0% {
				transform: translate(0, 0);
			}
			50% {
				transform: translate(300px, 0);
			}
			100% {
				transform: translate(400px, 500px);
			}
		}
		.box {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100px;
			height: 100px;
			border: 2px solid #000;
			background: #fff000;
			animation: sample-ani 2s linear infinite alternate;
		}
		.box:hover {
			animation-play-state: paused;
		}

		@keyframes spaceship-ani {
			100% {
				background-position: -2550px 0;
			}
		}
		.spaceship {
			width: 150px;
			height: 150px;
			background: url('./assets/image/sprite_spaceship.png') no-repeat 0 0 / auto 150px;
			animation: spaceship-ani 1s infinite steps(17);
		}

	</style>
</head>
<body>
	<h1>Animation</h1>
	<div class="box">BOX</div>
	<div class="spaceship"></div>
</body>
</html>
