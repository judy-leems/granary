<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interative Web</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<style type="text/css">
		.container {
			display: flex;
			/*flex-direction: row;*/
			justify-content: center;
			align-items: center;
			height: 80vh;
			background: gray;
		}
		.item {
			flex-grow: 1; /* 컨텐츠 사이즈가 아니라 컨텐츠 여백의 비율을 표현 그래서 1을 선언한다고 해서 다같은 사이즈가 나오는거 아님..! */
			flex-basis: 0; /* box-sizing 같은 개념? 0을 선언 하면 폭을 0으로 인식해서 같은 사이즈로 출력 된다? */
			flex-shrink: 1; /* 컨텐츠 들이 줄어들떄 사용?
			*/
			padding: 2em;
			border: 3px solid black;
			font-size: 3rem;
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">A</div>
		<div class="item">BB</div>
		<div class="item">CCC</div>
		<div class="item">DDDD</div>
		<div class="item">EEEEE</div>
	</div>
</body>
</html>
