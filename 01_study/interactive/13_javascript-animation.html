<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interative Web</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<style>
	@keyframes ball-ani {
		from {
			transform: translate(0, 0);
		}
		to {
			transform: translate(200px, 200px);
		}
	}
	.ball {
		position: absolute;
		left: 0;
		top: 0;
		width: 30px;
		height: 30px;
		border-radius: 50%;
		background: red;
		/*animation: ball-ani 1s 3 alternate forwards;*/
	}
	.ball.end {
		border: 5px solid dodgerblue;
	}
	</style>
</head>
<body>
	<div class="ball"></div>

	<script type="text/javascript">
	const ballElem = document.querySelector('.ball');

	ballElem.addEventListener('click', function() {
	    ballElem.style.animation = 'ball-ani 1s 3 alternate forwards';
	});

  ballElem.addEventListener('animationend', function() { // animationend, animationstart 이벤트도 있음
	    ballElem.classList.add('end');
	});

  ballElem.addEventListener('animationiteration', function() { // animation 반복이 될때 일어나는 이벤트
      console.log('반복!');
  });

	</script>
</body>
</html>
